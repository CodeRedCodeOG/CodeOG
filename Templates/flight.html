<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Title</title>

    <!-- Bootstrap css file -->
    <link rel="stylesheet" href="../static/styles/bootstrap.min.css">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="../static/styles/all.min.css">
    <!-- custom css file -->
    <link rel="stylesheet" href="../static/styles/flight.css">
</head>
<body>
    
    <!-- ================== Header ================== -->
    <header class="header">
      <div class="main-menu">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="../img/logo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <div class="container-fluid"></div>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">home<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="about.html">about</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="flight.html">flight</a>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </header>
    <!-- ================== Header ================== -->

    <!-- ================== Select ================== -->
    <div class="select">
        <div class="text-box">
            <h1>Do you know your destination?</h1>
            <div class="button-container">
                <button type="button" class="btn button primary-button mr-4 text-uppercase" id="Yes">Yes</button>
                <button type="button" class="btn button primary-button text-uppercase" id="No">No</button>
            </div>
        </div>
    </div>

    <!-- ================== Select ================== -->

    <script>
        // Get the button element by its ID
        var Yes = document.getElementById('Yes');
        var No = document.getElementById('No');
        // Add a click event listener
        Yes.addEventListener('click', function() {
            // Redirect to another HTML page
            window.location.href = 'flightYes.html';
        });
        No.addEventListener('click', function() {
            // Redirect to another HTML page
            window.location.href = 'flightNo.html';
        });
    </script>

    <!-- Jquery js file -->
    <script src="../js/jquery.js"></script>
    <!-- Bootstrap js file -->
    <script src="../js/bootstrap.min.js"></script>

</body>
</html>
