</head>
<body>
    
    <!-- ================== Header ================== -->
    <header class="header">
        <div class="main-menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html"><img src="./img/logo.png" alt="logo"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="container-fluid"></div>
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html">home<span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">about</a>

                </div>
              </nav>
        </div>
    </header>
    <!-- ================== Header ================== -->

    <!-- ================== Select ================== -->
    <div class="select">
        <div class="text-box">
            <h1>Do you know your destination?</h1>
            <div class="button-container">
                <button type="button" class="btn button primary-button mr-4 text-uppercase" id="knowButton">I know</button>
                <button type="button" class="btn button primary-button text-uppercase" id="dontKnowButton">I don't know</button>
            </div>
        </div>
    </div>

    <!-- ================== Select ================== -->

    <script>
        // Get the button element by its ID
        var knowButton = document.getElementById('knowButton');
        var dontKnowButton = document.getElementById('dontKnowButton');
        // Add a click event listener
        knowButton.addEventListener('click', function() {
            // Redirect to another HTML page
            window.location.href = 'destination.html';
        });
        dontKnowButton.addEventListener('click', function() {
            // Redirect to another HTML page
            window.location.href = 'search.html';
        });
    </script>

    <!-- Jquery js file -->
    <script src="./js/jquery.js"></script>
    <!-- Bootstrap js file -->
    <script src="./js/bootstrap.min.js"></script>

</body>
